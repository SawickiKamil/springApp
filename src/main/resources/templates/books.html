<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book App</title>
</head>
<body>
<h1>Book list</h1>

<table>
    <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1111</td>
        <td th:text="${book.title}">Title</td>
        <td th:text="${book.publisher.name}">Kamil</td>
    </tr>



</table>

</body>
</html>
